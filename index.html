<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<div ng-app="myApp" ng-controller="myCtrl"> 


<div>
	<!--<b>ID: </b>{{ project.id }}<br>
	<b>Nombre: </b>{{ project.name }}<br>
	<b>Descripción: </b>{{ project.description }}<br>-->
	<table class="table table-bordered">
		<tr>
			<th>Nombre del proyecto</th>
			<th>Porcentaje de desvío promedio por proyecto</th>
			<th>Cantidad de issues empezados sin estimación</th>
			<th>Cantidad de issues terminados sin duración real</th>
			<th>Cantidad de issues sin definición correcta</th>
		</tr>
		<tr ng-repeat="project in filteredProjects">
			<td>{{ project.name }}</td>
			<td><span ng-class="project.pdp_level" class="circle"></span> </td>
			<td><span ng-class="project.noestimation_level" class="circle"></span> </td>
			<td><span ng-class="project.noduration_level" class="circle"></span> </td>
			<td><span ng-class="project.nodefinition_level" class="circle"></span> </td>
		</tr>
	</table>

</div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="app.js"></script>
